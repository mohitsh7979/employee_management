{% load static %}
<div class="header">

  
            <div class="header-left">
               <a class="logo">
               <img src="{% static 'assets/img/logo.png' %}" alt="Logo">
               </a>
               <a class="logo logo-small">
               <img src="{% static 'assets/img/logo-small.png' %}" alt="Logo" width="50" height="50">
               </a>
            </div>
            <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-align-left"></i>
            </a>
            <div class="top-nav-search">
               <form action="/search/">
                  <input type="text" class="form-control" placeholder="Search here" name="q">
                  <button class="btn" type="submit"><i class="fas fa-search"></i></button>
               </form>
            </div>
            <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
            </a>
            <ul class="nav user-menu">


               <li class="nav-item dropdown has-arrow">
                  <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                  <span class="user-img"><img class="rounded-circle" src="{{user.profile_pic}}" width="35" alt="{{user.first_name}}&nbsp;{{user.last_name}}"></span>
                  </a>
                  <div class="dropdown-menu">
                     <div class="user-header">
                        <div class="avatar avatar-sm">
                           <img src="{{user.profile_pic}}" alt="User Image" class="avatar-img rounded-circle">
                        </div>
                        <div class="user-text">
                           <h6>{{user.first_name}}&nbsp;{{user.last_name}}</h6>
                           {% if user.user_type == '1' %}
                           <p class="text-muted mb-0">Entorno Admin</p>
                           {% elif user.user_type == '2' %}
                           <p class="text-muted mb-0">Manager</p>

                           {% else %}
                           <p class="text-muted mb-0">Employee</p>
                           {% endif %}
                        </div>
                     </div>
                     <a class="dropdown-item" href="{% url 'profile' %}">Update Profile</a>
                     <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </div>
               </li>
            </ul>
         </div>
